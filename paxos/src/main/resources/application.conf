paxos {
  proposer.port = 14000
  acceptor.port = 14001
  learner.port = 14002
  client.port = 0 // choose by akka automatically.

  role = proposer
//  role = acceptor
//  role = learner
//  role = client

  id = 1
  ip = 10.9.59.151

  proposers = [10.9.59.151, 10.9.54.111]
  acceptors = [10.9.59.151, 10.9.54.111]
  learners = [10.9.59.151, 10.9.54.111]

  akka {
    loglevel = debug
    actor {
      provider = remote
      serializers {
        java = "akka.serialization.JavaSerializer"
        kryo = "com.twitter.chill.akka.AkkaSerializer"
      }

      serialization-bindings {
        "org.zeromem.lifecode.paxos.message.Message" = kryo
      }
    }

    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = ${paxos.ip}
        // port will be decided by role (dynamically in program)
      }
      log-sent-messages = on
      log-received-messages = on
    }
  }
}