paxos {
  role = proposer
//  role = acceptor
  id = 1
  acceptors = [10.9.59.151, 10.9.54.111]

  proposer {
    port = 2552
    akka {
      actor {
        provider = remote
        serializers = ${paxos.serializers}
        serialization-bindings = ${paxos.serialization-bindings}
      }

      remote {
        enabled-transports = ["akka.remote.netty.tcp"]
        netty.tcp {
          hostname = "10.9.59.151"
          port = ${paxos.proposer.port}
        }
        log-sent-messages = on
        log-received-messages = on
      }
    }
  }

  acceptor {
    port = 2553
    akka {
      actor {
        provider = remote
        serializers = ${paxos.serializers}
        serialization-bindings = ${paxos.serialization-bindings}
      }

      remote {
        enabled-transports = ["akka.remote.netty.tcp"]
        netty.tcp {
          hostname = "10.9.54.111"
//          hostname = "10.9.59.151"
          port = ${paxos.acceptor.port}
        }
        log-sent-messages = on
        log-received-messages = on
      }
    }
  }

  serializers {
    java = "akka.serialization.JavaSerializer"
    kryo = "com.twitter.chill.akka.AkkaSerializer"
  }

  serialization-bindings {
    "org.zeromem.lifecode.paxos.message.Message" = kryo
  }
}


